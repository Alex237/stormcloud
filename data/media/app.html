<html>
<head>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet">
</head>
<body>
<div id="container">
	<div class="border">
		<div class="close">&#10005;</div>
		<div class="settings"><img src="settings.svg"></div>
		<div class="sync"><img src="sync.svg"></div>
	</div>
	<div id="actualWeather">
		<div id="city"></div>
		<div id="code"></div>
		<div class="details">
			<div class="left" id="temperature"></div>
			<div class="right">
				<span id="windSpeed"></span> <span id="windUnit"></span><br>
				<span id="humidity"></span>
			</div>
		</div>
		<div class="week">
			<div id="0">
				<span class="day"></span>
				<span class="code"></span>
				<span class="temp"></span>
			</div>
			<div id="1">
				<span class="day"></span>
				<span class="code"></span>
				<span class="temp"></span>
			</div>
			<div id="2">
				<span class="day"></span>
				<span class="code"></span>
				<span class="temp"></span>
			</div>
			<div id="3">
				<span class="day"></span>
				<span class="code"></span>
				<span class="temp"></span>
			</div>
		</div>
	</div>
</div>
<div id="locationModal">
	<input type="text" placeholder="Location"><span class="loader"></span><br>
	e.g London England, Cupertino CA, Hong Kong HK
	<div class="full">
		<div class="temptype">
			<span data-type="c">R</span><span data-type="f">T</span><span data-type="k">T</span>
		</div>
		<div class="retina">
			<input type="checkbox" id="retinaswitch"><label for="retinaswitch">Retina Mode</label>
		</div>
		<a class="btn" href="http://caffeinatedco.de/donate.html">DONATE</a>
	</div>
</div>
<div id="errorMessage">
	Could not connect to yahoo...
	<br>
	<button class="btn">Retry</button>
</div>

<script src="jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
